<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOT HUNTER</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background: linear-gradient(to bottom, #3E87F3, #ffc3a0);
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: 5px solid #667DCC;
            margin-bottom: 10px;
        }
        .text, .percentage-text {
            font-size: 24px;
            color: #333;
        }
        .percentage-text {
            color: #fff;
            background-color: rgba(0, 255, 0, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 70px); /* Adjusted height to fit below the text containers */
            border: none;
            border-radius: 0 0 10px 10px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text" id="dynamicText">CALCULANDO...</div>
        <div class="percentage-text" id="percentageText">0%</div>
    </div>
    <iframe src="https://record.elephantbet.com/_rbXIYyWpV7wWqcfzuvZcQGNd7ZgqdRLk/1/"></iframe>
    <script>
        
        const texts = ["POSSÍVEL AZUL", "POSSÍVEL ROXO", "POSSÍVEL ROSA"];

        function getRandomNumber(min, max) {
            return (Math.random() * (max - min) + min).toFixed(2);
        }

        function changeText() {
            const randomIndex = Math.floor(Math.random() * texts.length);
            const selectedText = texts[randomIndex];
            let randomNumber;
            if (selectedText === "POSSÍVEL AZUL") {
                randomNumber = getRandomNumber(1.1, 1.99);
            } else if (selectedText === "POSSÍVEL ROXO") {
                randomNumber = getRandomNumber(2, 9.99);
            } else if (selectedText === "POSSÍVEL ROSA") {
                randomNumber = getRandomNumber(10, 20);
            }
            document.getElementById("dynamicText").innerText = `${selectedText} ${randomNumber}X`;
        }

        function getRandomPercentage(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function changePercentage() {
            const randomPercentage = getRandomPercentage(30, 86);
            document.getElementById("percentageText").innerText = `${randomPercentage}%`;
        }

        setInterval(changeText, 16000); // 16000 ms = 16 segundos
        setInterval(changePercentage, 16000); // 16000 ms = 16 segundos
    </script>
</body>
</html>
